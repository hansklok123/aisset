<!DOCTYPE html>
<html lang="nl"><head><meta charset="UTF-8"><title>ETD Beheer</title></head>
<body><h2>Welkom in de adminpagina</h2><div id="content">Inhoud wordt geladen...</div>
<script>
fetch("/admin/data", { credentials: 'include' })
  .then(r => r.json())
  .then(data => {
    const el = document.getElementById("content");
    el.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
  });
</script>
</body></html>
