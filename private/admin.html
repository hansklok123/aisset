<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETD Overzicht</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 1000px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #003b5c; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Overzicht ETD Inzendingen</h2>
  <table id="tabel">
    <thead>
      <tr>
        <th>Scheepsnaam</th>
        <th>ETD</th>
        <th>RedenGeenETD</th>
        <th>Toelichting</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exporteer('csv')">ðŸ“¤ Exporteer naar CSV</button>
  <button onclick="exporteer('xml')">ðŸ“¤ Exporteer naar XML</button>

  <script>
    async function laadData() {
      const res = await fetch("/admin/data", { credentials: 'include' });
      const data = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.Scheepsnaam}</td><td>${r.ETD}</td><td>${r.RedenGeenETD}</td><td>${r.Toelichting}</td><td>${r.Timestamp}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function exporteer(type) {
      const res = await fetch("/admin/export?type=" + type, { credentials: 'include' });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "etd-export." + type;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    laadData();
  </script>
</body>
</html>
