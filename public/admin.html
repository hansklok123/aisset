
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>ETD Overzicht</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 1rem; }
    h2 { color: #003b5c; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; }
    th { background-color: #003b5c; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>ETD Inzendingen ðŸ“„</h2>
  <table id="tabel">
    <thead>
      <tr>
        <th>Scheepsnaam</th><th>ETD</th><th>RedenGeenETD</th><th>Toelichting</th><th>Timestamp</th><th>Latitude</th><th>Longitude</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exporteer('csv')">ðŸ“¤ Export CSV</button>
  <button onclick="exporteer('xml')">ðŸ“¤ Export XML</button>

  <script>
    async function laad() {
      const res = await fetch("/admin/data");
      const data = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const rij = document.createElement("tr");
        rij.innerHTML = `<td>${r.Scheepsnaam}</td><td>${r.ETD}</td><td>${r.RedenGeenETD}</td><td>${r.Toelichting}</td><td>${r.Timestamp}</td><td>${r.Latitude}</td><td>${r.Longitude}</td>`;
        tbody.appendChild(rij);
      });
    }

    async function exporteer(type) {
      const res = await fetch("/admin/export?type=" + type);
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "etd-export." + type;
      link.click();
    }

    laad();
  </script>
</body>
</html>
