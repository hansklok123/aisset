<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Live Schepen Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.9885, 4.0425], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);

    const markers = {};

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();
        console.log("üîÑ Ontvangen schepen:", data);

        data.forEach((schip) => {
          const id = schip.mmsi;
          const lat = schip.lat;
          const lon = schip.lon;

          if (lat && lon) {
            if (!markers[id]) {
              const marker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(`<strong>MMSI: ${id}</strong>`);
              markers[id] = marker;
            } else {
              markers[id].setLatLng([lat, lon]);
              markers[id].getPopup().setContent(`<strong>MMSI: ${id}</strong>`);
            }
          }
        });
      } catch (err) {
        console.error("‚ùå Fout bij ophalen schepen:", err);
      }
    }

    setInterval(fetchSchepen, 5000);
    fetchSchepen();
  </script>
</body>
</html>
