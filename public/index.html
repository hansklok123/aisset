<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Bewegende Schepen met Voorspelling</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #map { height: 600px; margin-top: 1rem; }
    .label {
      font-size: 0.8rem;
      background: rgba(255,255,255,0.8);
      padding: 2px 4px;
      border: 1px solid #000;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Bewegende schepen (500m zone)</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const targetLat = 51.966775344428456;
    const targetLon = 4.112534920608608;

    const map = L.map('map').setView([targetLat, targetLon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);

    // 500m cirkel
    L.circle([targetLat, targetLon], {
      radius: 500,
      color: 'red',
      fill: false
    }).addTo(map);

    const markers = {};
    const tracks = {};
    const forecasts = {};
    const labels = {};

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function interpolate(a, b, factor) {
      return a + (b - a) * factor;
    }

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();

        data.forEach((schip) => {
          const id = schip.mmsi;
          const naam = schip.naam || `MMSI: ${id}`;
          const tijd = schip.tijd || "onbekend";
          const track = schip.track || [];
          if (track.length < 2) return;

          const p1 = track[track.length - 2];
          const p2 = track[track.length - 1];
          const afstand = afstandKm(p2.lat, p2.lon, targetLat, targetLon);
          if (afstand > 0.5) return;

          const forecastLat = p2.lat + (p2.lat - p1.lat) * 6;
          const forecastLon = p2.lon + (p2.lon - p1.lon) * 6;

          // Scheepsicoontje (driehoekvorm)
          const shipIcon = L.divIcon({
            html: `<div style="
              width: 0; height: 0;
              border-left: 6px solid transparent;
              border-right: 6px solid transparent;
              border-bottom: 12px solid navy;
              transform: rotate(0deg);"></div>`,
            iconSize: [12, 12],
            className: ""
          });

          // Marker verplaatsen met animatie
          if (!markers[id]) {
            markers[id] = L.marker([p2.lat, p2.lon], { icon: shipIcon }).addTo(map);
          } else {
            const m = markers[id];
            let step = 0;
            const steps = 60; // 6 sec animatie
            const from = m.getLatLng();
            const to = L.latLng(forecastLat, forecastLon);
            const interval = setInterval(() => {
              step++;
              const lat = interpolate(from.lat, to.lat, step / steps);
              const lon = interpolate(from.lng, to.lng, step / steps);
              m.setLatLng([lat, lon]);
              if (step >= steps) clearInterval(interval);
            }, 100);
          }

          // Naam label
          if (labels[id]) map.removeLayer(labels[id]);
          labels[id] = L.marker([p2.lat, p2.lon], {
            icon: L.divIcon({
              className: 'label',
              html: `<div>${naam}</div>`,
              iconAnchor: [0, 0]
            })
          }).addTo(map);

          // Blauwe track
          if (tracks[id]) map.removeLayer(tracks[id]);
          const coords = track.map(p => [p.lat, p.lon]);
          tracks[id] = L.polyline(coords, { color: 'blue' }).addTo(map);

          // Rode stippellijn voorspelling
          if (forecasts[id]) map.removeLayer(forecasts[id]);
          forecasts[id] = L.polyline([[p2.lat, p2.lon], [forecastLat, forecastLon]], {
            color: 'red',
            dashArray: '5, 10',
            opacity: 0.5
          }).addTo(map);
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    setInterval(fetchSchepen, 6000);
    fetchSchepen();
  </script>
</body>
</html>
