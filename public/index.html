<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Schepen binnen 500 meter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Schepen binnen 500 meter</h1>
  <ul id="schepen"></ul>

  <script>
    const targetLat = 51.966775344428456;
    const targetLon = 4.112534920608608;

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();

        const lijst = document.getElementById("schepen");
        lijst.innerHTML = "";

        data.forEach((schip) => {
          const lat = schip.lat;
          const lon = schip.lon;
          const naam = schip.naam || `MMSI: ${schip.mmsi}`;
          const afstand = afstandKm(lat, lon, targetLat, targetLon);

          if (afstand <= 0.5) {
            const item = document.createElement("li");
            item.textContent = `${naam} (${lat.toFixed(5)}, ${lon.toFixed(5)})`;
            lijst.appendChild(item);
          }
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    setInterval(fetchSchepen, 5000);
    fetchSchepen();
  </script>
</body>
</html>
