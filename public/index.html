<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Schepen binnen 500 meter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .schip {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .kaart {
      height: 200px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Schepen binnen 500 meter</h1>
  <div id="schepen"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const targetLat = 51.966775344428456;
    const targetLon = 4.112534920608608;

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();

        const container = document.getElementById("schepen");
        container.innerHTML = "";

        data.forEach((schip, index) => {
          const lat = schip.lat;
          const lon = schip.lon;
          const naam = schip.naam || `MMSI: ${schip.mmsi}`;
          const tijd = schip.time || "onbekend";
          const afstand = afstandKm(lat, lon, targetLat, targetLon);

          if (afstand <= 0.5) {
            const div = document.createElement("div");
            div.className = "schip";

            const kop = document.createElement("div");
            kop.innerHTML = `<strong>${naam}</strong><br>(${lat.toFixed(5)}, ${lon.toFixed(5)})<br>Laatste update: ${tijd}`;
            div.appendChild(kop);

            const kaartDiv = document.createElement("div");
            kaartDiv.id = `kaart${index}`;
            kaartDiv.className = "kaart";
            div.appendChild(kaartDiv);

            container.appendChild(div);

            const kaart = L.map(kaartDiv.id).setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap-bijdragers'
            }).addTo(kaart);

            L.marker([lat, lon]).addTo(kaart).bindPopup(naam).openPopup();
          }
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    setInterval(fetchSchepen, 5000);
    fetchSchepen();
  </script>
</body>
</html>
