<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Schepen binnen 500 meter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #map { height: 600px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Alle schepen binnen 500 meter</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const targetLat = 51.966775344428456;
    const targetLon = 4.112534920608608;

    const map = L.map('map').setView([targetLat, targetLon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);

    const markers = {};

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();
        console.log("ðŸ”„ Ontvangen schepen:", data);

        data.forEach((schip) => {
          const id = schip.mmsi;
          const lat = schip.lat;
          const lon = schip.lon;
          const naam = schip.naam || `MMSI: ${id}`;
          const tijd = schip.time || "onbekend";
          const afstand = afstandKm(lat, lon, targetLat, targetLon);

          if (afstand <= 0.5) {
            if (!markers[id]) {
              const marker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(`<strong>${naam}</strong><br>Laatste update: ${tijd}`);
              markers[id] = marker;
            } else {
              markers[id].setLatLng([lat, lon]);
              markers[id].getPopup().setContent(`<strong>${naam}</strong><br>Laatste update: ${tijd}`);
            }
          } else {
            if (markers[id]) {
              map.removeLayer(markers[id]);
              delete markers[id];
            }
          }
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    setInterval(fetchSchepen, 5000);
    fetchSchepen();
  </script>
</body>
</html>
