<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Push Notification Admin</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 50px auto; padding: 20px; background: #f5f5f5; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #003b5c; color: white; font-weight: bold; cursor: pointer; margin-top: 20px; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>

  <h2>Verstuur push notificatie</h2>

  <label for="title">Titel:</label>
  <input type="text" id="title" placeholder="Bijv: Herinnering ETD">

  <label for="body">Bericht:</label>
  <textarea id="body" rows="4" placeholder="Bijv: Vergeet je ETD formulier niet in te vullen!"></textarea>

  <button id="sendBtn">Verzenden</button>

  <div id="status" style="margin-top: 15px; font-weight: bold;"></div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const status = document.getElementById("status");
      status.textContent = "⏳ Versturen...";

      try {
        const res = await fetch("/api/send-notification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, body })
        });

        if (res.ok) {
          status.textContent = "✅ Notificatie verzonden!";
          document.getElementById("title").value = "";
          document.getElementById("body").value = "";
        } else {
          const data = await res.json();
          status.textContent = "❌ Fout: " + (data.message || res.statusText);
        }
      } catch (err) {
        status.textContent = "❌ Fout: " + err.message;
      }
    });
  </script>

</body>
</html>
