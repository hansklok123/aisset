<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Push</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f4f8;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    #result, #counter {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Stuur push notificatie</h2>

  <div id="counter">Aantal subscriptions: ...</div>

  <form id="pushForm">
    <input type="text" name="title" placeholder="Titel" required />
    <input type="text" name="body" placeholder="Bericht" required />
    <button type="submit">Verstuur</button>
  </form>

  <div id="result"></div>

  <script>
    // Haal meteen het aantal subscriptions op
    async function updateCounter() {
      try {
        const res = await fetch('/api/subscription-count');
        const data = await res.json();
        document.getElementById('counter').textContent = `Aantal subscriptions: ${data.count}`;
      } catch (e) {
        document.getElementById('counter').textContent = `Aantal subscriptions: fout bij ophalen`;
      }
    }

    updateCounter();

    document.getElementById('pushForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const title = this.title.value;
      const body = this.body.value;

      const res = await fetch('/api/send-notification', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body })
      });

      const data = await res.json();

      // Tel successen en failures
      const successCount = data.filter(r => r.success).length;
      const failCount = data.length - successCount;

      // Maak resultaattekst
      let details = `✅ Succesvol verstuurd naar ${successCount} gebruiker(s).\n`;
      details += `❌ Mislukt bij ${failCount} gebruiker(s).\n\n`;

      data.forEach((r, i) => {
        if (r.success) {
          details += `#${i + 1}: ✅ Gelukt\n`;
        } else {
          details += `#${i + 1}: ❌ Fout: ${r.error}\n`;
        }
      });

      document.getElementById('result').textContent = details;

      // Teller opnieuw ophalen na versturen
      updateCounter();
    });
  </script>

</body>
</html>
