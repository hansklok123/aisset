<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Zoek schip op locatie (mobiel)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      width: 100%;
    }
    #resultaat {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîé Zoek schip bij huidige locatie</h2>
  <p><em>Gebruik GPS of voer handmatig in:</em></p>
  <label>Latitude:
    <input type="number" id="lat" step="0.0001" />
  </label>
  <label>Longitude:
    <input type="number" id="lon" step="0.0001" />
  </label>
  <button onclick="zoek()">üìç Zoek dichtstbijzijnd schip</button>
  <p id="resultaat"></p>
  <script>
    function vulGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(5);
          document.getElementById("lon").value = pos.coords.longitude.toFixed(5);
        }, err => {
          document.getElementById("resultaat").textContent = "‚ö†Ô∏è GPS niet beschikbaar.";
        });
      }
    }

    async function zoek() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);

      if (isNaN(lat) || isNaN(lon)) {
        document.getElementById("resultaat").textContent = "‚ùå Voer geldige co√∂rdinaten in.";
        return;
      }

      try {
        const res = await fetch("/api/zoek", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lon })
        });
        const data = await res.json();
        document.getElementById("resultaat").textContent =
          data.naam ? `‚úÖ Schip: ${data.naam}` : "‚ùå Geen schip gevonden binnen 50 meter.";
      } catch (err) {
        console.error("Fout:", err);
        document.getElementById("resultaat").textContent = "‚ùå Fout bij opvragen.";
      }
    }

    window.onload = vulGPS;
  </script>
</body>
</html>
