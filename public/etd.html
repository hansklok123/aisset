<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETD Registratie</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #002b45;
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #003b5c;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      background-color: #003b5c;
      color: white;
      border: none;
      margin-top: 1rem;
    }
    .hidden { display: none; }
    #csv-output {
      margin-top: 1.5rem;
      font-family: monospace;
      white-space: pre;
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üìã Voer ETD in van schip</h2>

  <label id="schiplabel">Huidig schip (op loodsboot):</label>
  <div id="huidigSchipNaam">[Wordt bepaald...]</div>

  <label><input type="checkbox" id="handmatigInvoeren" onchange="toggleHandmatig()"> Handmatig invoeren</label>
  <input type="text" id="handmatigeNaam" class="hidden" placeholder="Typ scheepsnaam..." list="namenlijst" />
  <datalist id="namenlijst"></datalist>

  <label for="etd">Voorspelde ETD (optioneel):</label>
  <input type="datetime-local" id="etd" step="300" />

  <label><input type="checkbox" id="geenETD" onchange="toggleGeenETD()"> ETD niet bekend</label>
  <select id="geenETDReden" class="hidden">
    <option value="Niet bekend bij de Kapitein">Niet bekend bij de Kapitein</option>
    <option value="Taal barri√®re">Taal barri√®re</option>
    <option value="Overig">Overig</option>
  </select>
  <textarea id="overigReden" class="hidden" placeholder="Voer toelichting in..."></textarea>

  

  <div id="csv-output" class="hidden"></div>

  <script>
    let schepen = [];

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function laadSchepen() {
      try {
        const res = await fetch("/api/schepen");
        schepen = await res.json();
        const datalist = document.getElementById("namenlijst");

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dichtbij = schepen.map(s => { const track = s.track || []; const laatst = track[track.length - 1]; const d = afstandKm(lat, lon, laatst.lat, laatst.lon); return { naam: s.naam, afstand: d }; }).sort((a, b) => a.afstand - b.afstand);

            if (dichtbij.length > 0) {
              document.getElementById("huidigSchipNaam").textContent = dichtbij[0].naam;
            }
          });
        }

        schepen.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.naam;
          datalist.appendChild(opt);
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    function toggleHandmatig() {
      const actief = document.getElementById("handmatigInvoeren").checked;
      document.getElementById("handmatigeNaam").classList.toggle("hidden", !actief);
      document.getElementById("huidigSchipNaam").classList.toggle("hidden", actief);
    }

    function toggleGeenETD() {
      const actief = document.getElementById("geenETD").checked;
      document.getElementById("etd").disabled = actief;
      document.getElementById("geenETDReden").classList.toggle("hidden", !actief);
      document.getElementById("overigReden").classList.toggle("hidden", true);
    }

    document.getElementById("geenETDReden").addEventListener("change", () => {
      const reden = document.getElementById("geenETDReden").value;
      document.getElementById("overigReden").classList.toggle("hidden", reden !== "Overig");
    });

    function maakCSV() {
      const naam = document.getElementById("handmatigInvoeren").checked
        ? document.getElementById("handmatigeNaam").value
        : document.getElementById("huidigSchipNaam").textContent;
      const etd = document.getElementById("etd").value;
      const geenETD = document.getElementById("geenETD").checked;
      const reden = document.getElementById("geenETDReden").value;
      const overig = document.getElementById("overigReden").value;
      const timestamp = new Date().toISOString();
      const subject = `${etd ? "ETD Positive" : "ETD Negative"}, ${naam}, ${timestamp}`;

      let output = "Scheepsnaam,ETD,RedenGeenETD,Toelichting,Timestamp\n";
      if (geenETD) {
        output += `"${naam}","","${reden}","${reden === "Overig" ? overig : ""}","${timestamp}"`;
      } else {
        output += `"${naam}","${etd}","","","${timestamp}"`;
      }

      const blob = new Blob([output], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "etd-registratie.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      document.getElementById("csv-output").classList.remove("hidden");
      document.getElementById("csv-output").textContent = output;

      fetch("/api/verstuur", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ csv: output, onderwerp: subject })
      }).then(() => console.log("‚úÖ Mail verzonden"));
    }

    window.onload = () => {
      laadSchepen();
      const vandaag = new Date().toISOString().slice(0, 16);
      document.getElementById("etd").value = vandaag;
    };
  </script>

<script>
document.getElementById("etdForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    scheepsnaam: document.getElementById("huidigSchipNaam").textContent.trim(),
    etd: document.getElementById("etd")?.value || "",
    reden: document.getElementById("reden")?.value || "",
    toelichting: document.getElementById("toelichting")?.value || "",
    timestamp: new Date().toISOString()
  };

  const csv = [
    "Scheepsnaam,ETD,RedenGeenETD,Toelichting,Timestamp",
    \`\${data.scheepsnaam},\${data.etd},\${data.reden},\${data.toelichting},\${data.timestamp}\`
  ].join("\n");

  const onderwerp = data.etd ? 
    \`ETD Positive, \${data.scheepsnaam}, \${data.timestamp}\` :
    \`ETD Negative, \${data.scheepsnaam}, \${data.timestamp}\`;

  const res = await fetch("/api/verstuur", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ csv, onderwerp })
  });

  if (res.ok) {
  document.getElementById("bevestiging").style.display = "block";
  document.getElementById("etdForm").reset();
} else {
    alert("‚ùå Fout bij verzenden");
  }
});
</script>

</body>
</html>
