<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Statische schepen met labels + Zoek</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #map { height: 600px; margin-top: 1rem; }
    .label {
      font-size: 0.85rem;
      font-weight: bold;
      color: #003366;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #003366;
      white-space: nowrap;
    }
    #zoekform {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Statische schepen binnen 1 km (met labels)</h1>

  <div id="zoekform">
    <label>Tijd (UTC): <input type="text" id="tijd" placeholder="2025-05-14T10:25:00Z" /></label><br>
    <label>Latitude: <input type="number" step="0.00001" id="lat" /></label><br>
    <label>Longitude: <input type="number" step="0.00001" id="lon" /></label><br>
    <button onclick="zoekSchip()">Zoek schip</button>
    <p id="zoekresultaat"></p>
  </div>

  <p><a href="/zoek.html">üì± Zoek schip bij je locatie (mobiel)</a></p>
<div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const targetLat = 51.966775344428456;
    const targetLon = 4.112534920608608;

    const map = L.map('map').setView([targetLat, targetLon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);

    L.circle([targetLat, targetLon], {
      radius: 1000,
      color: 'red',
      fill: false
    }).addTo(map);

    const markers = {}, tracks = {}, forecasts = {}, labels = {};

    function afstandKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function fetchSchepen() {
      try {
        const res = await fetch("/api/schepen");
        const data = await res.json();
        data.forEach((schip) => {
          const id = schip.mmsi;
          const naam = schip.naam || `MMSI: ${id}`;
          const tijd = schip.tijd || "onbekend";
          const track = schip.track || [];
          if (track.length < 2) return;
          const p1 = track[track.length - 2];
          const p2 = track[track.length - 1];
          const forecastLat = p2.lat + (p2.lat - p1.lat) * 6;
          const forecastLon = p2.lon + (p2.lon - p1.lon) * 6;
          const afstand = afstandKm(p2.lat, p2.lon, targetLat, targetLon);
          if (afstand > 1) return;

          const shipIcon = L.divIcon({
            html: `<div style="
              width: 0; height: 0;
              border-left: 6px solid transparent;
              border-right: 6px solid transparent;
              border-bottom: 12px solid navy;
              transform: rotate(0deg);"></div>`,
            iconSize: [12, 12], className: ""
          });

          if (!markers[id]) {
            markers[id] = L.marker([p2.lat, p2.lon], { icon: shipIcon }).addTo(map);
          } else {
            markers[id].setLatLng([p2.lat, p2.lon]);
          }

          if (labels[id]) map.removeLayer(labels[id]);
          labels[id] = L.marker([p2.lat, p2.lon], {
            icon: L.divIcon({
              className: 'label',
              html: `<div>${naam}</div>`,
              iconAnchor: [0, 0]
            })
          }).addTo(map);

          if (tracks[id]) map.removeLayer(tracks[id]);
          const coords = track.map(p => [p.lat, p.lon]);
          tracks[id] = L.polyline(coords, { color: 'blue' }).addTo(map);

          if (forecasts[id]) map.removeLayer(forecasts[id]);
          forecasts[id] = L.polyline([[p2.lat, p2.lon], [forecastLat, forecastLon]], {
            color: 'red', dashArray: '5, 10', opacity: 0.5
          }).addTo(map);
        });
      } catch (err) {
        console.error("Fout bij ophalen schepen:", err);
      }
    }

    async function zoekSchip() {
      const tijd = document.getElementById("tijd").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);

      if (!tijd || isNaN(lat) || isNaN(lon)) {
        document.getElementById("zoekresultaat").textContent = "‚ùå Vul alle velden correct in.";
        return;
      }

      try {
        const res = await fetch("/api/zoek", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tijd, lat, lon })
        });
        const data = await res.json();
        document.getElementById("zoekresultaat").textContent =
          data.naam ? `‚úÖ Schip: ${data.naam}` : "‚ùå Geen schip gevonden binnen 50m.";
      } catch (err) {
        console.error("Zoekfout:", err);
        document.getElementById("zoekresultaat").textContent = "‚ùå Fout bij opvragen schip.";
      }
    }

    setInterval(fetchSchepen, 6000);
    fetchSchepen();
  </script>
</body>
</html>
